          <div class="modal-action absolute max-sm:!right-0" style="margin-top: 0px!important; top: -20px; right: -20px;">

      <script>
        const buttons = document.querySelectorAll(".but");
        const img = document.querySelector(".popup-img");
        const closeButton = document.querySelector(".modal-action > a");

        for(let i = 0; i < buttons.length; i++) {
            buttons[i].addEventListener('click', (e) => {
                let imgDir = "img/" + buttons[i].id + ".jpeg"; 
                img.src = imgDir;
            })
        }

        closeButton.addEventListener('click', (e) => {
            img.src = "img/loading-gif.gif";
        })
        
      </script>
